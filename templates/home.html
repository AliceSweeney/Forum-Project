{% extends "layout.html" %}

{% block title %}Home{% endblock %}

{% block content %}
	<h1>Home</h1>

	<p>The helpful site for ornithophiles everywhere to share their bird experiences!</p>
	{% if logged_in %}
		<form action=/ method="POST">
			<p>Chirp away!</p>
			<input type="text" name="homeForm">
			<br>
			<input type="submit" value="Submit">
		</form>
	{% endif %}
	
	{% for x in posts %}
		{{ x }}
		<br>
	{% endfor %}

{% endblock %}
